<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="Description" content="Enter your description here" />
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Shop</title>
</head>
<nav class="navbar">
    <div class="container justify-content-left">
        <div class="row">
            <div class="col">
                <h1 class="navbar-brand">Lucky Paws</h1>
            </div>
        </div>
    </div>
</nav>

<main>
    <div class="container">
        <div class="row" id="login">
            <form>
                <div class="row">
                    <div class="col">
                        <input type="text" class="form-control" id="name" placeholder="Name" aria-label="name" />
                    </div>
                    <div class="col">
                        <input type="text" class="form-control" id="age" placeholder="Age" aria-label="age" />
                    </div>
                    <button type="submit" class="btn btn-primary" id="loginbutton">
                        Login
                    </button>
                </div>
            </form>
        </div>
        <div class="row" id="shop_cart">
            <div class="col-8" id="shop">shop</div>
            <div class="col-4" id="cart">cart</div>
        </div>
    </div>
</main>

<body>
    <script src="bundle.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/js/bootstrap.min.js"></script>
</body>

</html>
